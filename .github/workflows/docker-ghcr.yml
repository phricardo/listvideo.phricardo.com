name: Java CI/CD with Maven and GHCR Push

on:
  release:
    types: [published]

permissions:
  contents: write      
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/listvideo-api
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    if: startsWith(github.ref_name, 'v')

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      # Extrai versÃ£o da tag (remove prefixo 'v')
      - name: Extract version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using VERSION=$VERSION"

      # === Build do JAR ===
      - name: Build JAR with Maven
        run: mvn -B clean package -DskipTests -Drevision=${{ env.VERSION }}

      # === Upload para o Release ===
      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: backend/target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # === Login no GHCR ===
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # === Build da imagem Docker ===
      - name: Build Docker image
        run: |
          echo "Release tag: $GITHUB_REF_NAME"
          docker build --progress=plain \
            -t ${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image to GHCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          docker push ${{ env.IMAGE_NAME }}:latest
